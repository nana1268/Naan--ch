<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>وسام المثابرة</title>
  <style>
    body {
      background-color: #e6f5e4;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .input-container {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #4caf50;
      width: 300px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .card {
      width: 400px;
      padding: 30px;
      border-radius: 20px;
      background: linear-gradient(to bottom right, #d4edda, #b2dfdb);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border: 3px dashed #2e7d32;
      position: relative;
      display: none;
    }

    .card::before {
      content: '';
      background-image: url('https://www.transparenttextures.com/patterns/green-gobbler.png');
      opacity: 0.12;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 20px;
      z-index: 0;
    }

    .card-content {
      position: relative;
      z-index: 1;
      color: #1b5e20;
      text-align: center;
    }

    .card-content h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 18px;
      margin-top: 10px;
    }

    .username {
      font-weight: bold;
      font-size: 22px;
      color: #004d40;
    }
  </style>
</head>
<body>

  <div class="input-container">
    <label for="nameInput">اكتب اسمك عشان يزين الكرت ✨</label><br><br>
    <input type="text" id="nameInput" placeholder="مثال: نانا">
    <br>
    <button onclick="generateCard()">عرض الوسام</button>
  </div>

  <div class="card" id="card">
    <div class="card-content">
      <h2>🌿 وسام المثابرة</h2>
      <p>بكل فخر، يُهدى هذا الوسام إلى:</p>
      <p class="username" id="username"></p>
      <p>لثباته أربعين صباحاً على درب التحدي،  
         ولصبره الذي لا يُضاهى..  
         ها قد أثمر الجهد 🌱</p>
    </div>
  </div>

  <script>
    function generateCard() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        document.getElementById('username').textContent = name;
        document.getElementById('card').style.display = 'block';
      }
    }
  </script>

</body>
</html>
